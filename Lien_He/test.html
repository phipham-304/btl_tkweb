<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .icon {
            margin-right: 10px;
            font-size: 24px;
            color: #777;
        }

        .text {
            font-size: 16px;
            color: #333;
        }

        .social-media {
            display: flex;
            gap: 10px;
        }

        .social-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .facebook {
            background-color: #3b5998;
        }

        .instagram {
            background-color: linear-gradient(to right, #f09433, #e66465);
        }
    </style>
</head>
<body>

    <div class="contact-info">
        <div class="contact-item">
            <i class="icon fa fa-calendar-alt"></i>
            <span class="text">10:00 - 18:00 | Thứ Hai - Chủ Nhật</span>
        </div>
        <div class="contact-item">
            <i class="icon fa fa-phone"></i>
            <span class="text">1900 633 818</span>
        </div>
        <div class="contact-item">
            <i class="icon fa fa-envelope"></i>
            <span class="text">order.tastykitchen@gmail.com</span>
        </div>
    </div>

    <div class="social-media">
        <a href="#" class="social-icon facebook" target="_blank"></a>
        <a href="#" class="social-icon instagram" target="_blank"></a>
    </div>

</body>
</html>
